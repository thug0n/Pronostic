<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronostics Football 🏆</title>
  <!-- Tailwind CSS (via CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome (icônes) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="flex justify-between items-center mb-10">
      <div class="flex items-center">
        <img src="assets/logo.png" alt="Logo" class="h-12 mr-3">
        <h1 class="text-3xl font-bold text-blue-600">Pronostics Football</h1>
      </div>
      <div class="flex items-center">
        <span class="mr-4">👤 <span id="username">Invité</span></span>
        <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
          Se connecter
        </button>
      </div>
    </header>

    <!-- Filtre par ligue -->
    <div class="mb-6">
      <select id="leagueSelect" class="px-4 py-2 rounded-lg border border-gray-300">
        <option value="all">Tous les matchs</option>
        <option value="39">Premier League 🏴</option>
        <option value="61">Ligue 1 🇫🇷</option>
        <option value="78">Bundesliga 🇩🇪</option>
        <option value="140">La Liga 🇪🇸</option>
      </select>
    </div>

    <!-- Liste des matchs -->
    <div id="matchesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Les matchs seront ajoutés ici via JavaScript -->
    </div>

    <!-- Classement -->
    <div class="mt-12">
      <h2 class="text-2xl font-bold mb-4">🏆 Classement des Pronostiqueurs</h2>
      <div id="leaderboard" class="bg-white p-4 rounded-lg shadow">
        <!-- Classement généré via JavaScript -->
      </div>
    </div>
  </div>

  <!-- Modal de connexion (optionnel) -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
    <div class="bg-white p-6 rounded-lg w-96">
      <h2 class="text-xl font-bold mb-4">Se connecter</h2>
      <input id="userNameInput" type="text" placeholder="Votre pseudo" class="w-full px-3 py-2 border rounded-lg mb-3">
      <button id="saveUserBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg w-full">Enregistrer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
